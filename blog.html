<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Swapnil Behere | Portfolio Website</title>
</head>

<body>
    <div id="header"></div> <!-- Placeholder for header -->
    <main>
        <p>BLOGS</p>
    </main>
    <div id="footer"></div> <!-- Placeholder for footer -->

    <script>
        function loadTemplate() {
            fetch('template.html')
                .then(response => response.text())
                .then(data => {
                    const container = document.createElement('div');
                    container.innerHTML = data;
                    document.getElementById('header').innerHTML = container.querySelector('header').innerHTML;
                    document.getElementById('footer').innerHTML = container.querySelector('footer').innerHTML;
                });
        }
        loadTemplate(); // Call the function to load the template
    </script>
</body>

</html>
